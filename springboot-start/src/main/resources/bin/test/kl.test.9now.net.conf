upstream kl.test.9now.net{
    server 10.0.21.175:8080 weight=10 max_fails=3 fail_timeout=3s;
}

server{
    listen       80;
    server_name  kl.test.9now.net;
    access_log /var/log/nginx/kl.test.access.log main;
    error_log /var/log/nginx/kl.test.error.log warn;

    location / {
        proxy_redirect off ;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header REMOTE-HOST $remote_addr;
#        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        proxy_buffer_size 1600k;
        proxy_buffers 4 3200k;
        proxy_busy_buffers_size 6400k;
        proxy_temp_file_write_size 6400k;
        proxy_max_temp_file_size 128m;
#        proxy_next_upstream error timeout invalid_header http_500 http_503 http_404;
        proxy_next_upstream http_502 http_504 error timeout invalid_header;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_pass http://kl.test.9now.net;
    }

#    location ~ .*\.(js|css)?$ {
#        expires 1h;
#    }

}

